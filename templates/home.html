<h1> Quantum Circuit implementing Grover's Search Algorithm </h1>
<form action="{{url_for('home')}}", method="POST">

<div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupSelect01">Number of quibits</label>
  <select class="form-select" id="inputGroupSelect01" name="inputGroupSelect01" required>
   
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>

<label for="target" id= "state">Enter target state: <input id="target" name="target" type="number" required min="0"/></label>

<button type="submit" class="btn btn-dark" id = "search">Serach</button>



</form>
